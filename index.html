<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.1/css/bulma.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <title>NNG Stock Report</title>
  </head>
  <body>
    <h1 class="title">Please load CSV file here</h1>
    <div class="box">
      <input class="input" type="file" id="file-selector" />
    </div>
    <div class="report-area">
      <div class="columns">
        <div class="column is-half">
          <table class="table is-striped" id="output-table">
            <thead>
              <tr>
                <th>Product Name</th>
                <th>Qty</th>
                <th>Orders</th>
              </tr>
            </thead>
            <tbody id="table-body"></tbody>
          </table>
        </div>
        <div class="column is-half">
          <div id="d-btn-area">
            <a id="download-btn" class="button" disabled>Download</a>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
